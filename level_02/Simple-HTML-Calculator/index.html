<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculater</title>
    </head>
    <body>

        <h1> Forms Part 2 </h1>
          <div id="display">
                    <div id="display"></div>

                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button  class="btn"id="clear">C</button></td>
                            <td><button  class="btn"id="/">&divide;</button></td>
                            <td><button  class="btn"id="*">&times;</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number"id="7">7</button></td>
                            <td><button class="btn-number"id="8">8</button></td>
                            <td><button class="btn-number" id="9">9</button></td>
                            <td><button class="btn" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="4">4</button></td>
                            <td><button class="btn-number" id="5">5</button></td>
                            <td><button class="btn-number" id="6">6</button></td>
                            <td><button class="btn" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="1">1</button></td>
                            <td><button class="btn-number" id="2">2</button></td>
                            <td><button class="btn-number" id="3">3</button></td>
                            <td rowspan="2"><button class="btn"class="btn-equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="0">0</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="Simple-HTML-Calculators.js"></script>
    </body>
</html>
